    <div id="topheader">
      <nav
        class="navbar navbar-expand-lg sticky-top navbar-light"
        style="background-color: #dcd0ff80"
      >
        <a class="navbar-brand mb-0 h1" href="/">
          <img
            src="/static/img/bts-logo-black.png"
            style="width: 4%; padding-bottom: 1.1%"
            class="d-inline-block align-middle"
          />
          BTS Youtube Highlighter
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="/static/js/videoplayer.js"></script>

  <script src="/static/js/analysis.js"></script>
  <script src="/static/js/sentiment_analysis.js"></script>

  <script>
    $(document).ready(function () {
      var pathname = $(location).attr("pathname").split("/")[1];
      console.log(pathname);
      $(".navbar-nav .active").removeClass("active");
      $("#" + pathname).addClass("active");

      $(".collapse.show").each(function () {
        $(this)
          .prev(".card-header")
          .find(".fa")
          .addClass("fa-minus")
          .removeClass("fa-plus");
      });

      // Toggle plus minus icon on show hide of collapse element
      $(".collapse")
        .on("show.bs.collapse", function () {
          $(this)
            .prev(".card-header")
            .find(".fa")
            .removeClass("fa-plus")
            .addClass("fa-minus");
        })
        .on("hide.bs.collapse", function () {
          $(this)
            .prev(".card-header")
            .find(".fa")
            .removeClass("fa-minus")
            .addClass("fa-plus");
        });
    });
  </script>
